<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <script src="app/js/script.js"></script>
    <title>unit converter</title>
  </head>
  <body>
    <header>
      <h1 class="text">unit converter</h1>
      <img src="/icons/Solid/Interface/Icon.png" alt="unit_converter_arrows" />
    </header>

    <section class="group9">
      <section class="rectangle2">
        <h1 class="text" id="text_convert">convert</h1>

        <section class="group1">
          <select>
            <option class="text" value="km_miles">km → miles</option>
            <option class="text" value="miles_km">miles → km</option>
            <option class="text" value="feet_meter">feet → meter</option>
            <option class="text" value="meters_feets">meters → feets</option>
            <option class="text" value="meters_feets">meters → feets</option>
            <option class="text" value="meters_feets">meters → feets</option>
          </select>
          <img
            id="img-select"
            src="icons/Solid/Interface/Caret down.png"
            alt="select_icon"
          />
          <img
            src="/icons/Solid/Interface/Exchange.png"
            id="img-exchange2"
            alt="unit_converter_arrows"
          />
          <hr id="line1" />
        </section>

        <section class="group2">
          <label class="text" for="conv_input">km</label>
          <input
            type="number"
            inputmode="numeric"
            min="0"
            name="input"
            id="conv_input"
          />
          <hr id="line2" />
        </section>

        <section class="group3">
          <p class="text" id="type2">miles</p>
          <p class="text" id="output">62.12</p>
        </section>
      </section>
      <img
        id="img-heart"
        src="icons/Outline/Status/Heart.png"
        alt="heart_icon"
      />
    </section>

    <h1 class="text" id="saved">saved</h1>

    <section class="group10">
      <section class="rectangle3">
        <p class="text">100 miles → 160 km</p>
        <img src="icons/Solid/Interface/Cross.png" alt="Cross" />
      </section>
    </section>

    <section class="group11">
      <section class="rectangle3">
        <p class="text">6 feet → 1.83 metres</p>
        <img src="icons/Solid/Interface/Cross.png" alt="Cross" />
      </section>
    </section>

    <section class="group12">
      <section class="rectangle3">
        <p class="text">15 cm → 5.91 inches</p>
        <img src="icons/Solid/Interface/Cross.png" alt="Cross" />
      </section>
    </section>
    <section class="group13">
      <section class="rectangle3">
        <p class="text">1 yard → 914.4 millimetres</p>
        <img src="icons/Solid/Interface/Cross.png" alt="Cross" />
      </section>
    </section>
    <section class="group14">
      <section class="rectangle3">
        <p class="text">100 miles → 160 km</p>
        <img src="icons/Solid/Interface/Cross.png" alt="Cross" />
      </section>
    </section>
    <section class="group15">
      <section class="rectangle3">
        <p class="text">6 feet → 1.83 metres</p>
        <img src="icons/Solid/Interface/Cross.png" alt="Cross" />
      </section>
    </section>
    <section class="group16">
      <section class="rectangle3">
        <p class="text">15 cm → 5.91 inches</p>
        <img src="icons/Solid/Interface/Cross.png" alt="Cross" />
      </section>
    </section>
    <section class="group17">
      <section class="rectangle3">
        <p class="text">1 yard → 914.4 millimetres</p>
        <img src="icons/Solid/Interface/Cross.png" alt="Cross" />
      </section>
    </section>

    <footer>
      <p class="text" id="terms">Terms of service</p>
      <p class="text" id="privacy">Privacy policy</p>
    </footer>
  </body>
</html>
